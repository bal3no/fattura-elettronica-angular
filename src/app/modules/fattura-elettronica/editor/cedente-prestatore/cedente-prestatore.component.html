<ngb-tabset>
  <ngb-tab title="Dati anagrafici">
    <ng-template ngbTabContent>
      <div class="tab-content-bordered">
        <form>
          <mx-editor-blocco-anagrafica [data]="anagrafica"></mx-editor-blocco-anagrafica>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="mx-editor-input-cedente-albo-professionale">Albo professionale</label>
              <input type="text" class="form-control"
                [(ngModel)]="albo.alboProfessionale"
                name="alboProfessionale"                                                            
                id="mx-editor-input-cedente-albo-professionale" placeholder="Albo professionale">
            </div>
            <div class="form-group col-md-3">
              <label for="mx-editor-input-cedente-provincia-albo">Provincia Albo</label>
              <select class="form-control"
                [(ngModel)]="albo.provinciaAlbo"
                name="provinciaAlbo"                                                            
                id="mx-editor-input-cedente-provincia-albo">
                <option [value]="null">
                  <option *ngFor="let provincia of provincie" [value]="provincia.sigla">
                    {{ provincia.nome }}
                  </option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="mx-editor-input-cedente-iscrizione-albo">N. iscrizione albo</label>
              <input type="text" class="form-control"
                [(ngModel)]="albo.numeroIscrizioneAlbo"
                name="numeroIscrizioneAlbo"                                                            
                id="mx-editor-input-cedente-iscrizione-albo" placeholder="N. isrizione albo">
            </div>
            <div class="form-group col-md-3">
              <label for="mx-editor-input-cedente-iscrizione-data">Data iscrizione albo</label>
              <input type="text" class="form-control"
                [(ngModel)]="albo.dataIscrizioneAlbo"
                name="dataIscrizioneAlbo"                                                                        
                id="mx-editor-input-cedente-iscrizione-data" placeholder="Data iscrizione albo">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="mx-editor-input-cedente-regime-fiscale">Regime fiscale</label>
              <input type="text" class="form-control"
                [(ngModel)]="albo.regimeFiscale"
                name="regimeFiscale"                                                                                    
                id="mx-editor-input-cedente-regime-fiscale" placeholder="Regime fiscale">
            </div>
          </div>
        </form>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Sede">
    <ng-template ngbTabContent>
      <div class="tab-content-bordered">
        <mx-editor-blocco-indirizzo [data]="sede"></mx-editor-blocco-indirizzo>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Stabile organizzazione">
    <ng-template ngbTabContent>
      <div class="tab-content-bordered">
        <mx-editor-blocco-indirizzo [data]="stabile"></mx-editor-blocco-indirizzo>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Iscrizione REA">
    <ng-template ngbTabContent>
      <div class="tab-content-bordered">
        <mx-editor-iscrizione-rea [data]="iscrizioneREA"></mx-editor-iscrizione-rea>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Contatti">
    <ng-template ngbTabContent>
      <div class="tab-content-bordered">
        <form>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="mx-editor-cedente-telefono">Telefono</label>
              <input id="mx-editor-cedente-telefono"
                [(ngModel)]="contatti.telefono"
                name="telefono"
                type="text" class="form-control" placeholder="Telefono">
            </div>
            <div class="form-group col-md-3">
              <label for="mx-editor-cedente-fax">FAX</label>
              <input id="mx-editor-cedente-fax"
                [(ngModel)]="contatti.fax"
                name="fax"            
                type="text" class="form-control" placeholder="FAX">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="mx-editor-cedente-email">e-mail</label>
              <input id="mx-editor-cedente-email"
                [(ngModel)]="contatti.email"
                name="email"                        
                type="email" class="form-control" placeholder="e-mail">
            </div>
          </div>
        </form>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Riferimento amministrazione">
      <ng-template ngbTabContent>
        <div class="tab-content-bordered">
            <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="mx-editor-cedente-rifamministrazione">Codice riferimento amministrazione</label>
                  <input id="mx-editor-cedente-rifamministrazione"
                    name="riferimentoAmministrazione"
                    [(ngModel)]="riferimentoAmministrazione"
                    type="email" class="form-control" placeholder="Codice riferimento amministrazione">
                </div>
              </div>    
        </div>
      </ng-template>
    </ngb-tab>  
</ngb-tabset>
